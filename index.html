<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Alexandria</title>
        <meta charset="UTF-8">
        <!--This shows up as link description during google search-->
        <meta name="description" content="A simple and beautiful web visualization application for academic researchers">
        <!--keywords for SEO, shows up in google search-->
        <meta name="keywords" content="CrossRef API, Data Visualization, Academic Research Visualization, Bibliometric Visualization, CrossRef REST API">
        <!-- Set website icon -->
        <link rel="icon" type="image/icon" href="favicon.ico">
        <!-- Make sure this looks right on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/Stylesheet.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    </head>
        <body>
            <header>
              <p>
                Alexandria
              </p>
            </header>
            <div id=section>

            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first name" required>
                  </div>
                  <div class="col">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter last name" required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="organization">Organization</label>
                <input type="text" class="form-control" id="organization" placeholder="Enter organization" required>
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailinfo" placeholder="Enter email" required>
                <small id="emailinfo" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="query">Query</label>
                <textarea class="form-control" id="query" rows="3" placeholder="Ex: dogs, cats, birds" required></textarea>
                <small id="queryinfo" class="form-text text-muted">Separate query topics by comma.</small>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            </div>






            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        </body>
</html>
